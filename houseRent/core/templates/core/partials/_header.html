    <div class="py-2 px-6 border-b bg-sky-400 text-white text-center underline">
        <p>
            Having trouble with rent? Try our website!!
        </p>

    <nav class="px-12 py-3 shadow-xl">

            <a href="/" class="text-xl font-semibold">[Company Name/Logo]</a>

            <div class="flex text-lg font-semibold m-3 mr-20">

                    <a href="{% url 'userProfile:profile' %}" class="h-full w-full">
